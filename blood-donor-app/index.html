<!DOCTYPE html>
<html>
<head><title>Blood Donor App</title></head>
<body>
  <h2>Register</h2>
  <input id="name" placeholder="Name" />
  <input id="contact" placeholder="Contact" />
  <input id="location" placeholder="Location" />
  <input id="blood_group" placeholder="Blood Group" />
  <button onclick="register()">Register</button>

  <h2>Search</h2>
  <input id="search_bg" placeholder="Blood Group" />
  <input id="search_loc" placeholder="Location (optional)" />
  <button onclick="search()">Search</button>
  <button onclick="showAll()">Show All</button>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
